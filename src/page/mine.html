<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="dpflex flexcol ">
    <header>
        <div class="heads dpflex mt35" id="heads">
            <div class="head">
                <img src="../img/头像.jpg" alt="">
                <span class="vip"></span>
            </div>
            <p class="nickname flex1 ml15">没有昵称</p>
        </div>
        <p class="selfdom mt20">这个人很懒什么都没有留下</p>
    </header>
    <main class="flex1">
        <div class="sports-data mt20 dpflex flexcol pd20 ">
            <div class="titel dpflex">
                <div>
                    <i class="iconfont iconchart"></i>
                    <span class="fs18">运动数据</span>
                </div>
                <div>
                    <i class="iconfont iconarrow-right"></i>
                </div>
            </div>
            <div class="dpflex mt20">
                <div class="left">
                    <p class="fs16 color8a ml12">总运动</p>
                    <p>
                        <span id="time" class="coloe42 fs40 ml12">99999</span>
                        分钟
                    </p>
                </div>
                <div class="right">
                    <p class="fs16 color8a ml12">本周消耗</p>
                    <p>
                        <span id="consume" class="coloe42 fs40 ml12">99999</span>
                        千卡
                    </p>
                </div>
            </div>
        </div>
        <div class="sports-data mt20 dpflex flexcol pd20 ">
            <div class="titel dpflex">
                <div>
                    <i class="iconfont iconbadge"></i>
                    <span class="fs18">我的运动徽章</span>
                </div>
                <div>
                    <i class="iconfont iconarrow-right"></i>
                </div>
            </div>
            <div class="dpflex mt15 badge-box">
                <div class="badge badge1"></div>
                <div class="badge badge2"></div>
                <div class="badge badge3"></div>
            </div>
        </div>
        <div class="secede mt20">
            <p class="fs18 coloe42 btn">退出登录</p>
        </div>
        <input type="file" class="file-btn">
    </main>

</body>

</html>
